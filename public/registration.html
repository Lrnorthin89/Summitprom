    <!-- Player Registration Section -->
    <section id="player-registration" class="fade-in registration-section">
      <h2>Player Registration Form</h2>
      <form id="player-registration-form" action="submit_player_registration" method="POST" class="registration-form">
        <div class="form-group">
          <label for="player-name">GamerTag:</label>
          <input type="text" id="player-name" name="player_name" required>
        </div>

        <div class="form-group">
          <label for="player-team-name">Discord Name:</label>
          <input type="text" id="player-team-name" name="player_team_name" required>
        </div>

        <div class="form-group">
          <label for="Email">Email:</label>
          <input type="email" id="player-email" name="player_email" required>
        </div>

        <div class="form-group">
          <label for="player-twitter/x">Twitter/X Name</label>
          <input type="text" id="player-phone" name="player_phone" required>
        </div>

        <div class="form-group">
          <label for="position">Preferred Position:</label>
          <select id="position" name="position" required>
            <option value="">Select Position</option>
            <option value="PG">PG</option>
            <option value="HASH">HASH</option>
            <option value="LOCK">LOCK</option>
            <option value="BE">BE</option>
            <option value="Center">CENTER</option>
          </select>
        </div>

        <button type="submit" class="submit-button">Submit Player Registration</button>
      </form>
    </section>
